<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Current Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1 id="city">New York</h1>
        <ul>
          <li>Last updated: <span id="date">Friday 05:00</span></li>
          <li id="description">Clear</li>
        </ul>
        <div class="row">
          <div class="col-md-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="Clear"
              id="icon"
              class="float-left"
            />
            <strong id="temperature">12</strong><span class="units"> °C</span> |
            °F
          </div>
          <div class="col-md-6">
            <ul>
              <li>Humidity: <span id="humidity">73</span>%</li>
              <li>Wind: <span id="wind">2</span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <small
      ><a href="https://github.com/CodeCassie4169E1/wk7vanilla" target="_blank"
        >Open-source code</a
      >
      by
      <a
        href="https://www.shecodes.io/graduates/86602-cassie-sichmeller"
        target="_blank"
      >
        Cassie Sichmeller</a
      ></small
    >
    <script src="src/app.js"></script>
  </body>
</html>
